<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="reg">
        <div class="nameinfo">
          <label for="firstName">Name: </label>
          <input type="text" name="firstName" id="firstName" />
          <br />
          <label for="email">Email: </label>
          <input type="text" name="email" id="email" />
          <br />
          <label for="website">Website: </label>
          <input type="text" name="website" id="website" />
          <br />
          <label for="imageLink">Image Link: </label>
          <input type="text" name="imageLink" id="imageLink" />
        </div>
        <div class="gender">
          Gender:
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
        <div class="skills">
          Skills:
          <input type="checkbox" name="skill" id="" />Html
          <input type="checkbox" name="skill" id="" />Css
          <input type="checkbox" name="skill" id="" />javaScript
        </div>
        <div class="buttons">
          <button id="enroll">Enroll</button>
          <button id="clr" onclick="clr()">Clear</button>
        </div>
      </div>
      <div class="display"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
